<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        @keyframes move {
            0% {transform: translateY(0px);}
            100% {transform: translateY(100px);}
        };
    </style>
</head>
<body id="body">
    <div id="modal-container" class="h-40 absolute w-1/3 left-1/3 z-10" style="animation: move 2s; animation-fill-mode: forwards; display: none;">
        <div id="modal" class="w-full h-full">
            <div class="bg-red-500 pl-5 text-white h-8">
                Welcome to Nodemy
            </div>
            <div class="bg-white h-full pl-5 relative">
                <p class="text-2xl text-red-400">Modal</p>
                <p class="font-semibold pt-2">Đây là phần body của modal</p>
                <button type="button" id="close" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" style="position: absolute; bottom: 0; right: 0;">Close</button>
            </div>
        </div>
    </div>
    <div id="container" class="flex flex-wrap justify-center content-center h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
        <button id="trigger" type="button" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Open
        </button>
    </div>
    <script src="./day3.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
